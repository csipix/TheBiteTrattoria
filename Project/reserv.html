     <section class="dd">
        <div class="reservation-container" id="reservation-container">
            <h2>Make a Reservation</h2>
            <form action="#" method="post" id="reservation-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required class="reservation-input">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="reservation-input">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required class="reservation-input">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required class="reservation-input">
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required class="reservation-input">
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" required class="reservation-input">
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-button" class="submit-button">Submit Reservation</button>
                </div>
            </form>
        </div>
     </section>
